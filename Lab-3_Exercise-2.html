<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	
</head>
<body>
		<form>
			<fieldset>
			<table>
				<tr>
					<td><h2>HTML Form Test</h2></td><br>
				</tr>
				<tr>
					<td>Name</td><td><input type="text" name="form"></td><br>
				</tr>
				<tr>
					<td>Address</td><td><input type="text" name="form"></td><br>
				</tr>
				<tr>
					<td>Email</td><td><input type="text" name="form"></td><br>
				</tr>
				<tr>
					<td>Gender</td><td><input type="radio" name="form">Male<input type="radio" name="form">Female</td><br>
				</tr>
				<tr>
					<td>Hobbies</td><td><input type="checkbox" name="form">Sport <input type="checkbox" name="form">Movies<input type="checkbox" name="form">Travelling </td><br>
				</tr>
				<tr>
					<td>Country</td><td>
						<select name="country">
							<option>Nepal</option>
							<option>China</option>
							<option>India</option>
					</td><br>
				</tr>
				<tr>
					<td>Message</td><td><textarea cols=40 rows=5></textarea><br>
						<input type="submit" name="submit"><input type="reset" name="Reset"></td><br>
			</table>
		</fieldset>
		</form>
	
</body>
</html>
